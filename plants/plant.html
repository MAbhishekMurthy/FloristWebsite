<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf - Online Plant Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>GreenLeaf</h1>
            <nav>
                <ul>
                    <li><a href="#plants">Plants</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#checkout">Checkout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="plants" class="plants-section">
        <div class="container">
            <h2>Explore Our Plants</h2>
            <div id="plant-list" class="plant-list">
                <!-- Plants will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <section id="cart" class="cart-section">
        <div class="container">
            <h2>Your Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <p id="total-price">Total: $0</p>
            <button id="checkout-btn" class="btn">Checkout</button>
        </div>
    </section>

    <section id="checkout" class="checkout-section">
        <div class="container">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
                <button type="submit" class="btn">Complete Purchase</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GreenLeaf. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
